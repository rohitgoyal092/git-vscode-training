<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="printform.css" />
    <script src="printform.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 style="text-align: center; font-size: 3em">This is Age Input Box</h1>
      <hr />
      <form class="ageInput">
        <label class="inputLabel" for="agelabel">
          <p>Please enter your age :</p>
        </label>
        <input class="inputBox" type="number" id="agelabel" />
        <input class="submitButton" type="submit" />
      </form>
      <p class="outputText">Age is :</p>
      <div class="insertSpinner"></div>
    </main>
  </body>
</html>
